<mat-card>
    <mat-card-title>Alterar produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <!-- <input matInput placeholder="Preço (R$)"
                [(ngModel)]="product.price" name="price"> -->
                <input matInput currencyMask placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"/>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="accent">
        Atualizar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
